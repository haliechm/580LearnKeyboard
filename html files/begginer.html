     <script>var msg = new SpeechSynthesisUtterance();
        var voices = window.speechSynthesis.getVoices();
        msg.voice = voices[10];
        msg.voiceURI = "native";
        msg.volume = 10;
        msg.rate = 1.5;
        msg.pitch = 0.8;
        msg.text = "Place your pointer fingers on the keys with the little bumps on them. They are located on the fourth row down. Your left finger is on the F key, and your right finger is on the J key.";
        msg.lang = 'en-US';
        speechSynthesis.speak(msg);
         
        msg.text = "Now put your middle finger on your left hand down on the key to the left of the F key. This is the D key";
        speechSynthesis.speak(msg);
         
           msg.text("Press the D key now");
        speechSynthesis.speak(msg);
        msg.text("You now have three fingers down: your left pointer finger is on the F key, your right pointer finger is on the J key, and your left middle finger is on the D key.");
        speechSynthesis.speak(msg);
         
        msg.text("Press the D key now");
        speechSynthesis.speak(msg);
         
         
         
         
         
         
         
         
    </script>
